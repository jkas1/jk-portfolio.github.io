<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <meta name="description" content="Portfolio Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      media="all"
      href="css/base.css"
    />
    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      media="all"
      href="css/main.css"
    />
    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      media="all"
      href="css/vendor.css"
    />
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="/fonts/futura/futura medium bt.ttf"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="/fonts/futura/futura light bt.ttf"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="/fonts/NeonAbsoluteDemo/AbsoluteNeonScript.ttf"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="/fonts/NeonAbsoluteDemo/NeonAbsoluteSans.ttf"
      crossorigin
    />
    <link
      rel="preload"
      as="style"
      href="/css/font-awesome/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/png" href="/images/icon.png" />
  </head>
  <body>
    <form action="https://formsubmit.co/juliekasparian@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New submission!" />
      <input type="email" name="email" placeholder="Email Address" />
      <input type="text" name="name" placeholder="Message" required />
      <button type="submit">Send</button>
      <section id="contact">
        <div class="row section-intro">
          <div class="col-twelve">
            <h5>Contact</h5>
            <p id="shadow">
              <span class="glow">Get in touch with me</span>
            </p>
            <p class="lead">
              Feel free to leave me a message if you are interested in hiring me
              and I'll get back to you as soon as possible!
            </p>
          </div>
        </div>
        <div class="row contact-form">
          <div class="col-twelve">
            <form
              name="contactForm"
              id="contactForm"
              method="post"
              action="https://formsubmit.co/juliekasparian@gmail.com"
            >
              <fieldset>
                <div class="form-field">
                  <input type="hidden" name="_subject" value="New email!" />
                </div>
                <div class="form-field">
                  <input
                    name="contactName"
                    type="text"
                    id="contactName"
                    placeholder="Name"
                    value=""
                    minlength="2"
                    required=""
                  />
                </div>
                <div class="form-field">
                  <input
                    name="contactEmail"
                    type="email"
                    id="contactEmail"
                    placeholder="Email"
                    value=""
                    required=""
                  />
                </div>
                <div class="form-field">
                  <input
                    name="contactSubject"
                    type="text"
                    id="contactSubject"
                    placeholder="Subject"
                    value=""
                  />
                </div>
                <div class="form-field">
                  <textarea
                    name="contactMessage"
                    id="contactMessage"
                    placeholder="Message"
                    rows="10"
                    cols="50"
                    required=""
                  ></textarea>
                </div>
                <div class="form-field">
                  <button class="submitform" title="Send Message">
                    Send Message
                  </button>
                  <div id="submit-loader">
                    <div class="text-loader">Sending...</div>
                    <div class="s-loader">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
            <!-- contact-warning -->
            <div id="message-warning"></div>
            <!-- contact-success -->
            <div id="message-success">
              <i class="fa fa-check"></i>Your message was sent, thank you!<br />
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
